<body>
    <h1>heading</h1>
    <h1 class="heading2">heading</h1>
    <h1 id="heading3">heading</h1>
    <button class="btn"> click here </button>
    <button class="btn2"> button dabao </button>
    <div style="background-color:#545">
      <ul>
        <li>line 1</li>

    </div>





    <script>



let a = document.querySelector(".btn");
a.addEventListener("click",fn);
let div = document.querySelector("div");
function fn(){
    if(div.style.display == "none"){
        div.style.display = "Block";
    }else{
        div.style.display = "none";
    }
}






let heading = document.querySelector("h1");
let b = document.querySelector(".btn2");
b.addEventListener("mouseover",()=>heading.innerHTML="apne button2 dabaya hai");



    </script>
